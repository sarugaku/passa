branches:
  only:
    - master

install:
  - "SET PATH=C:\\Python36-x64;%PATH%"
  - "python --version"
  - "python -m pip install --upgrade pip setuptools pytest-timeout pytest-xdist"
  - "python -m pip install --upgrade -e .[pack,tests,virtualenv]"

build_script:
  - "python -m invoke pack"

test_script:
  # Shorten paths, workaround https://bugs.python.org/issue18199
  - "subst T: %TEMP%"
  - "set TEMP=T:\\"
  - "set TMP=T:\\"
  - "python -m pytest -v -n 8 tests"

artifacts:
  - path: ".\\pack\\passa.zip"
